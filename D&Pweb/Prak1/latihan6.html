<dl>
	<dt>Manga</dt>
	<dd>Manga (baca: Man-ga,atau ma-ng-ga)merupakan kata komik dalam bahasa jepang;diluar jepang, kata tersebut digunakan khusus untuk membicarakan tentang komik jepang. </dd>
	<dt>Mangaka</dt>
	<dd>Mangaka(Baca : man-ga-ka, atau ma-ng-ga-ka) adalah orangyang menggambar manga</dd>
</dl>
