<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        thead,
        td {
            border: 1px solid blue;
            border-collapse: collapse;
            align: center;
            padding: 15px;
        }

        thead {
            text-align: center;
        }

        table#t01 thead {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body>
    <table id="t01" style="width: 100%;">
        <thead>
            <tr>
                <td rowspan="2">No</td>
                <td rowspan="2">NIM</td>
                <td rowspan="2">Nama</td>
                <td colspan="2">Jenis Kelamin</td>
            </tr>
            <tr>
                <td>L</td>
                <td>P</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>012345</td>
                <td>Fandi</td>
                <td>L</td>
                <td></td>
            </tr>
    </table>
    </tbody>
</body>

</html>
