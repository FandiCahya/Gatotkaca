<!DOCTYPE html>
<html lang="en">
<head>
     <title>
        Background Image CSS
    </title>
    <style>
        .background{
            background-image:url("dark-blue-background.jpg");
        }
        .content{
            color: rgb(243, 241, 241);
            text-align: center;
            padding: 50px 0;
            text-shadow: 2px 2px 2px rgb(181, 218, 34);
        }
        h1{
            font-size: 55px;

    </h1>

        di Manajemen Informatika
    </p>
</div>
</div>
</body>
</html>
