<html lang="en">
    <head>
<title>Contoh Penggunaan Array 1</title>
</head>
    <body>
        <script lang='javascript'>
            var buah = new Array("Apel", "Durian", "Semangka", "Jeruk", "Manggis");

            document.writeln(buah[0]);
            document.writeln(buah[1]);
            document.writeln(buah[2]);
            document.writeln(buah[3]);
            document.writeln(buah[4]);
        </script>
    </body>
</html>
