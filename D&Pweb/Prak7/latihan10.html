<!DOCTYPE html>
<html lang="en">
    <head>
<title>Contoh Penggunaan  While</title>
</head>
    <body>
        <h2>Contoh Perulangan Javascript While</h2>

        <p id="demo"></p>

        <script>
            var text ="";
            var i=1;
            while(i<=10){
                text += "<br>Perulangan Ke"+i;
                i++;
            }
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
