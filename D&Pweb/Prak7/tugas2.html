<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tugas 1</title>
    </head>
    <body>
    <script lang="javascript" >
        var suhu = parseFloat(prompt("Masukkan Suhu"));
        if (suhu <=0){
            document.write("Padat");
        }
        else if (suhu >=100 ){
            document.write("Gas");
        }
        else {
            document.write("Cair");
        }
    </script>
    </body>
</html>
