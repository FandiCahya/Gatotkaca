<!DOCTYPE html>
<html lang="en">
    <head>
<title>Contoh Penggunaan Do While</title>
</head>
    <body>
        <h2>Contoh Perulangan Javascript Do While</h2>

        <p id="demo"></p>

        <script>
            var text ="";
            var i=3;
            do{
                text += "<br>Perulangan Ke"+i;
                i++;
            }
            while(i<10)
                
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
