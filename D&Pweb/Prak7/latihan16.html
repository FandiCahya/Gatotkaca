<!DOCTYPE html>
<html lang="en">
    <body>
        <h2>JavaScript Array</h2>

        <p id="demo"></p>
        
        <script>
           var nama = ["Ani", "Budi", "Citra", "Dora", "Enzi", "Fitri"];
           var text = "";
           var i;
           for (i = 0; i < nama.length; i++) {
            text += nama[i] + "<br>";
           }
           document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
