<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Confirm Box</title>
    </head>
    <body>
    <script lang="javascript">
            var klik = confirm("Anda Yakin ingin masuk halaman ini?")
            if (klik=true){
                document.write("Anda menekan tombol OK");
            }
            else{
                document.write("Anda menekan tombol cancel");
            }
    </script>
    </body>
</html>
