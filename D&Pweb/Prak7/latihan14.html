<!DOCTYPE html>
<html lang="en">
    <head>
<title>Contoh Penggunaan Array 1</title>
</head>
    <body>
        <script lang='javascript'>
            var kota = new Array(5);
            
            kota[0] = "Jakarta";
            kota[1] = "Malang";
            kota[2] = "Kediri";
            kota[3] = "Medan";
            kota[4] = "Pati";

            document.writeln(kota[0]);
            document.writeln(kota[1]);
            document.writeln(kota[2]);
            document.writeln(kota[3]);
            document.writeln(kota[4]);
        </script>
    </body>
</html>
