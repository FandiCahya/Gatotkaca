<!DOCTYPE html>
<html lang="en">
    <head>
<title>Contoh Penggunaan For</title>
</head>
    <body>
        <h2>Bilangan Genap</h2>

        <script>
            var text ="";
           for(var i=0; i<10;i++){
            if(i%2==0){
                document.write(i+"\t")
            }
           }
                
            document.getElementById("demo").innerHTML = text;
        </script>
    </body>
</html>
