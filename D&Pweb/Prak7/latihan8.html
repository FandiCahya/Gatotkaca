    <body>
        <title>Contoh Penggunaan  If Sederhana</title>
    </head>
    <body>
    <script lang="javascript" >
        var pembelian = prompt("Total Pembelian",0);
        var diskon = 0;

        if(pembelian >= 100000)
            diskon = 0.1 * pembelian;
        else
            diskon = 0;

            alert("Pembeli mendapatkan diskon Sebesar RP."+diskon);
        
    </script>
    </body>
